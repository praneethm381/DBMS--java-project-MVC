<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Metadata</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="header">
		<h1>Database Application</h1>
	</div>

	<div id="nav">
		<br> <br> <br>
		<center>
			<form action="FetchPage.html">
				<table align="center">
					<tr>
						<td><input type="submit" value="Fetch students"></td>
					</tr>
				</table>
			</form>
			
			<form action="Metadata.html">
				<table align="center">
					<tr>
						<td><input type="submit" value="Get metadata"></td>
					</tr>
				</table>
			</form>
		</center>
	</div>

	<div id="section">
		<center>
			<br> <br>
			<h1>Choose the table</h1>
			<form action="MetadataServlet" method="GET">
				<br>
				<fieldset>
					<br>
					<table>
						<tr>
							<td>Table name: <select name="table-name">
									<option value="all">All</option>
									<option value="student">Student</option>
									<option value="instructor">Instructor</option>
									<option value="department">Department</option>
							</select> <br>
							</td>
						</tr>
						<tr>
							<td align="center">&nbsp;<input type="submit" value="Submit"></td>
						</tr>
					</table>
					<br>
				</fieldset>
			</form>
		</center>
	</div>
	<div id="footer"><h3>Copyright © praneeth</h3></div>
</body>

</html>
